<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Hoothoot</title>
</head>
<body>
    <figure class="hoothoot">
        <div class="hoothoot_body">
            <div class="hoothoot_belly"></div>
        </div>
        <div class="hoothoot_eye hoothoot_eye--left">
            <div class="hoothoot_pupil"></div>
            <div class="hoothoot_shut"></div>
        </div>
        <div class="hoothoot_eye hoothoot_eye--right">
            <div class="hoothoot_pupil"></div>
            <div class="hoothoot_shut"></div>
        </div>
        <div class="hoothoot_eyelid hoothoot_eyelid--first"></div>
        <div class="hoothoot_eyelid hoothoot_eyelid--second"></div>
        <div class="hoothoot_eyelid hoothoot_eyelid--third"></div>
        <div class="hoothoot_eyelid hoothoot_eyelid--forth"></div>
        <div class="hoothoot_eyelid hoothoot_eyelid--fifth"></div>
        <div class="hoothoot_eyelid hoothoot_eyelid--sixth"></div>
        <div class="hoothoot_beak">
            <div class="hoothoot_mouth"></div>
        </div>
        <div class="hoothoot_eyebrow hoothoot_eyebrow--left"></div>
        <div class="hoothoot_eyebrow hoothoot_eyebrow--right"></div>
        <div class="hoothoot_pointer hoothoot_pointer--left"></div>
        <div class="hoothoot_pointer hoothoot_pointer--right"></div>
    </figure>
</body>
</html>
